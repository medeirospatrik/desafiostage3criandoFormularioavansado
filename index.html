<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Avaliação</title>
</head>
<body>
  
  <div class="page">
    <header>
      <h1>AVALIE SUA MENTORIA</h1>

      <p>Chegou a hora de avaliar seu mentor, bora lá?</p>

      <img src="./image/img1.png" alt="imagem decorativa">
    </header>
    <section><h2>INFORMAÇOES PESSOAIS</h2></section>

   <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          
           <div class="input-wrapper1">

           <div class="col2">

            <div class="input-name">
              <label for="input-name">Nome</label>
              <input type="text" id="input-name" required>
            </div>

            <div class="input-sobrenome">
              <label for="input-firstname">Sobrenome</label>
              <input type="text" id="input-firstname" required>
            </div>
            </div>
           </div>

           <div class="input-wrapper">
            <div class="input-email">
              <label for="input-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="input-email" required>
            </div>
           </div>

           <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            
            <div class="input-select">
              <label for="input-select">Selecione quem foi o seu mentor</label>
              <select  id="input-select" required>
                <option value="">Carlos</option>
                <option value="">João</option>
                <option value="">Caio</option>
              </select>
            </div>
            <div class="input-wrapper">

            <label for="fedback">Fedback sobre o mentor</label>
            <textarea id="fedback"></textarea>
           </div>

           <div class="input-checkbox">
            <div class="checkbox">
              <input type="checkbox" id="input-checkbox" required>
                <label for="input-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
              
           </div>

        </div>
     

     
      <div class="fieldset-wrapper">
        <legend>AGENDANDO PRÓXIMA METORIA</legend>
      </div>

      <div class="col3">
        <div class="input-wrapper">
          <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="input-date" required>
        </div>

        <div class="input-wrapper">
          <label for="input-begin">Das</label>
          <input type="date" id="input-date" required>
        </div>

        <div class="input-wrapper">
          <label for="input-end">Ate</label>
          <input type="date" id="input-date" required>
        </div>



      </div>
          <button form="my-form">SALVAR</button>

      
     </fieldset>

     
   </form>
   

  </div> 

  
</body>
</html>
